log4j.rootLogger=DEBUG,CONSOLE


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%-5p] %c\:%x%L - %m%n


log4j.appender.D=org.apache.log4j.ConsoleAppender
#log4j.appender.E.File = debug.log
#log4j.appender.E.DatePattern='.'yyyyMMdd
#log4j.appender.E.Append = true
log4j.appender.D.Threshold=DEBUG
log4j.appender.D.ImmediateFlush=true
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=%d [%-5p] %c\:%x%L - %m%n


#log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
#log4j.appender.E.File = error.log
#log4j.appender.E.DatePattern='.'yyyyMMdd
#log4j.appender.E.Append = true
log4j.appender.E=org.apache.log4j.ConsoleAppender
log4j.appender.E.Target=System.out
log4j.appender.E.Threshold = ERROR
log4j.appender.E.ImmediateFlush=true
#log4j.appender.E.Encoding=UTF-8
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%d [%-5p] %c\:%x%L - %m%n

log4j.logger.org.springframework=ERROR
log4j.logger.java.sql.Connection=ERROR
log4j.logger.java.sql.Statement=ERROR    
log4j.logger.java.sql.ResultSet=ERROR
log4j.logger.java.sql.PreparedStatement=ERROR 